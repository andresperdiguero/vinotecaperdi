{% extends 'base.html' %}

{% block content %}

<h3> These are the most popular wines</h3><br>
{% if object_list %}
  <div class="list">
    <ul class="b">
      {% for ranking in object_list %}
          <li>{{ ranking.0 }} {{ ranking.1 }} </li>
      {% endfor %}
    </ul>
  </div>
{% else %}
  <p>The ranking do not start yet.</p>
{% endif %}


{% endblock %}
